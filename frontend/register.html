<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register | Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="split-screen">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Start your<br>financial journey.</h1>
                <p>Join thousands of users who are taking control of their financial future.</p>
            </div>
        </section>

        <section class="auth-section">
            <div class="auth-card">

                <div class="brand-logo">
                    <span>âœ¦</span> Expense Tracker
                </div>

                <h2>Create Account</h2>
                <span class="muted">Get started for free</span>

                <form id="registerForm">
                    <div class="field">
                        <input type="text" id="reg-name" required placeholder=" ">
                        <label>Full Name</label>
                    </div>

                    <div class="field">
                        <input type="email" id="reg-email" required placeholder=" ">
                        <label>Email Address</label>
                    </div>

                    <div class="field">
                        <div class="password-wrapper">
                            <input type="password" id="reg-password" required placeholder=" " minlength="6"
                                style="padding-right: 40px;">
                            <label>Password (Min 6 chars)</label>
                            <span class="password-toggle" onclick="togglePassword('reg-password', this)">ğŸ‘</span>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>

                <p style="margin-top: 24px; text-align: center; color: #9AA0AE; font-size: 14px;">
                    Already have an account? <a href="index.html" style="color: #fff; font-weight: 600;">Login</a>
                </p>
            </div>
        </section>
    </div>

    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
    <script>
        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            if (input.type === "password") { input.type = "text"; icon.textContent = "ğŸ™ˆ"; }
            else { input.type = "password"; icon.textContent = "ğŸ‘"; }
        }
    </script>
</body>

</html>
