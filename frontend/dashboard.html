<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard | Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#05070D">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="hero-bg"></div>

    <div class="dashboard-container">
        <header class="top-bar">
            <div>
                <h2>Dashboard</h2>
                <p class="text-muted">Welcome back</p>
            </div>

            <div style="display:flex; gap:16px; align-items:center;">
                <button id="themeToggle" class="btn-icon" title="Switch Theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>

                <div class="user-profile" id="profileTrigger">
                    <div class="avatar">U</div>
                    <div class="profile-menu" id="profileMenu">
                        <a href="#" id="logoutBtn">Logout</a>
                        <a href="#" id="deleteAccountBtn" style="color: #FF6B50;">Delete Account</a>
                    </div>
                </div>
            </div>
        </header>

        <section class="grid-stats">
            <div style="display:flex; flex-direction:column; gap:24px;">
                <div class="card">
                    <span class="card-label">Total Spent</span>
                    <span class="card-value" id="totalAmount">â‚¹0.00</span>
                </div>
                <div class="card">
                    <span class="card-label">Expenses Count</span>
                    <span class="card-value" id="expenseCount">0</span>
                </div>
                <button class="btn-primary" id="openModalBtn" style="height:100%; font-size: 16px;">
                    + Add New Expense
                </button>
            </div>

            <div class="card chart-card">
                <span class="card-label">Spend by Category</span>
                <div class="chart-wrapper">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
        </section>

        <section class="card" style="min-height: 300px;">
            <span class="card-label">Spending Trend</span>
            <div style="position: relative; height: 250px; width:100%;">
                <canvas id="trendChart"></canvas>
            </div>
        </section>

        <section class="card recent-transactions">
            <div class="list-header">
                <h3>Recent Expenses</h3>
                <div class="list-header-actions">
                    <input type="text" id="filterSearch" placeholder="Search expenses..." class="search-bar">
                    <button id="exportBtn" class="btn-icon" title="Export to CSV">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                    <button id="toggleFiltersBtn" class="btn-icon" title="Show Filters">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="filter-toolbar" id="filterPanel">
                <input type="date" id="filterStartDate" class="filter-select dark-date" title="Start Date">
                <input type="date" id="filterEndDate" class="filter-select dark-date" title="End Date">

                <select id="filterMonth" class="filter-select">
                    <option value="all">All Months</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <select id="filterYear" class="filter-select">
                    <option value="all">All Years</option>
                </select>

                <select id="filterCategory" class="filter-select">
                    <option value="all">All Categories</option>
                </select>
                <select id="filterSort" class="filter-select">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="amount-desc">High to Low</option>
                    <option value="amount-asc">Low to High</option>
                </select>
            </div>

            <div class="scroll-area" id="expenseList">
                <p style="text-align:center; color:#555; margin-top:20px;">Loading expenses...</p>
            </div>
        </section>
    </div>

    <div class="modal-overlay" id="expenseModal">
        <div class="modal">
            <h3 style="margin-bottom:24px; color:var(--text-main);">Add Expense</h3>
            <form id="addExpenseForm">
                <input type="hidden" id="expenseId">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="desc" required placeholder="e.g. Dinner">
                </div>
                <div class="form-group">
                    <label>Amount (â‚¹)</label>
                    <input type="number" id="amount" required placeholder="0.00" step="0.01">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <div style="display: flex; gap: 10px;">
                        <select id="categorySelect" required>
                            <option value="" disabled selected>Select a category</option>
                        </select>
                        <button type="button" id="addCategoryBtn" class="btn-icon" style="width:50px;">+</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" required class="dark-date">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="closeModalBtn">Cancel</button>
                    <button type="submit" class="btn-primary" style="flex:1;">Save Expense</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
