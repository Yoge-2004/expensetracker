<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="hero-bg"></div>

    <div class="dashboard-container">
        
        <header class="top-bar">
            <div>
                <h2>Dashboard</h2>
                <p style="color:#AAB0BC; font-size:14px;">Welcome back</p>
            </div>
            
            <div class="user-profile" id="profileTrigger">
                <span style="font-size:13px; color:#AAB0BC; margin-right:8px;">My Account</span>
                <div class="avatar">U</div>
                <div class="profile-menu" id="profileMenu">
                    <a href="#" id="logoutBtn">Logout</a>
                    <a href="#" id="deleteAccountBtn" style="color: #FF6B50;">Delete Account</a>
                </div>
            </div>
        </header>

        <section class="grid-stats">
            <div style="display:flex; flex-direction:column; gap:24px;">
                <div class="card">
                    <span class="card-label">Total Spent</span>
                    <span class="card-value" id="totalAmount">₹0.00</span>
                </div>
                <div class="card">
                    <span class="card-label">Expenses Count</span>
                    <span class="card-value" id="expenseCount">0</span>
                </div>
                <button class="btn-primary" id="openModalBtn" style="height:100%;">+ Add New Expense</button>
            </div>

            <div class="card" style="align-items:center; justify-content:center; position:relative;">
                <span class="card-label" style="position:absolute; top:20px; left:24px;">Spend by Category</span>
                <div style="height:200px; width:100%;">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
        </section>

        <section class="card recent-transactions">
            
            <div class="list-header">
                <h3>Recent Expenses</h3>
            </div>

            <div class="filter-toolbar">
                <input type="text" id="filterSearch" placeholder="Search..." class="filter-input">

                <select id="filterSort" class="filter-select">
                    <option value="date-desc">Date: Newest First</option>
                    <option value="date-asc">Date: Oldest First</option>
                    <option value="amount-desc">Amount: High to Low</option>
                    <option value="amount-asc">Amount: Low to High</option>
                </select>

                <select id="filterMonth" class="filter-select">
                    <option value="all">All Months</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>

                <select id="filterYear" class="filter-select">
                    <option value="all">All Years</option>
                    </select>

                <select id="filterCategory" class="filter-select">
                    <option value="all">All Categories</option>
                    </select>
            </div>

            <div class="scroll-area" id="expenseList">
                <p style="text-align:center; color:#555; margin-top:20px;">Loading expenses...</p>
            </div>
        </section>

    </div>

    <div class="modal-overlay" id="expenseModal">
        <div class="modal">
            <h3 style="margin-bottom:24px;">Add Expense</h3>
            <form id="addExpenseForm">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="desc" required placeholder="e.g. Dinner">
                </div>
                <div class="form-group">
                    <label>Amount (₹)</label>
                    <input type="number" id="amount" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <div style="display: flex; gap: 10px; align-items: stretch;">
                        <select id="categorySelect" required style="flex: 1;">
                            <option value="" disabled selected>Select a category</option>
                        </select>
                        <button type="button" id="addCategoryBtn" style="width: 50px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #fff; cursor: pointer; font-size: 24px; padding:0;">
                            <span style="margin-top: -2px;">+</span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="closeModalBtn">Cancel</button>
                    <button type="submit" class="btn-primary" style="flex:1;">Save Expense</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('max', today);
    </script>
</body>
</html>
