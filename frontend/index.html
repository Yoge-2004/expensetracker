<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="split-screen">

        <section class="hero-section">
            <div class="hero-content">
                <h1>Track expenses<br>with clarity.</h1>
                <p>
                    A secure, distraction-free platform designed to help you
                    understand where your money goes.
                </p>
            </div>
        </section>

        <section class="auth-section">
            <div class="auth-card">
                <h2>Welcome back</h2>
                <p class="muted">Sign in to continue</p>

                <form id="loginForm">
                    <div class="field">
                        <input type="email" id="email" required placeholder=" ">
                        <label>Email Address</label>
                    </div>

                    <div class="field">
                        <div class="password-wrapper">
                            <input type="password" id="password" required placeholder=" " style="padding-right: 40px;">
                            <label>Password</label>
                            <span class="password-toggle" onclick="togglePassword('password', this)">üëÅ</span>
                        </div>
                    </div>

                    <button type="submit">Sign in</button>
                </form>

                <p class="muted" style="margin-top:24px; text-align:center;">
                    Don‚Äôt have an account?
                    <a href="register.html" style="color: #FF9F6E;">Register</a>
                </p>
            </div>
        </section>

    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Password Toggle Script
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üôà";
            } else {
                input.type = "password";
                icon.textContent = "üëÅ";
            }
        }
    </script>
</body>

</html>
