<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="split-screen">
        <section class="hero-section">
            <div class="hero-content">
                <h1>Master your<br>money today.</h1>
                <p>Track, analyze, and optimize your spending habits with our professional dashboard.</p>
            </div>
        </section>

        <section class="auth-section">
            <div class="auth-card">

                <div class="brand-logo">
                    <span>‚ú¶</span> Expense Tracker
                </div>

                <h2>Welcome back</h2>
                <span class="muted">Sign in to manage your account</span>

                <form id="loginForm">
                    <div class="field">
                        <input type="email" id="email" required placeholder=" ">
                        <label>Email Address</label>
                    </div>

                    <div class="field">
                        <div class="password-wrapper">
                            <input type="password" id="password" required placeholder=" " style="padding-right: 40px;">
                            <label>Password</label>
                            <span class="password-toggle" onclick="togglePassword('password', this)">üëÅ</span>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: flex-end; margin-bottom: 24px;">
                        <a href="forgot-password.html" style="font-size: 13px; color: #FF9F6E;">Forgot Password?</a>
                    </div>

                    <button type="submit">Sign In</button>
                </form>

                <p style="margin-top: 24px; text-align: center; color: #9AA0AE; font-size: 14px;">
                    Don't have an account? <a href="register.html" style="color: #fff; font-weight: 600;">Register</a>
                </p>
            </div>
        </section>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            if (input.type === "password") { input.type = "text"; icon.textContent = "üôà"; }
            else { input.type = "password"; icon.textContent = "üëÅ"; }
        }
    </script>
</body>

</html>
